name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Patch broken dependencies (Proguard & JCenter fix)
        run: |
          find node_modules -name "build.gradle" -exec sed -i 's/proguard-android.txt/proguard-android-optimize.txt/g' {} +
          find node_modules -name "build.gradle" -exec sed -i 's/jcenter()/mavenCentral()/g' {} +


      - name: Build Web Assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Generate Debug Keystore
        run: |
          mkdir -p ~/.config/.android
          keytool -genkey -v -keystore ~/.config/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Generate Signing Report (for Firebase SHAs)
        working-directory: android
        run: ./gradlew signingReport > report.txt

      - name: Display SHAs clearly
        run: |
          echo "--- DEBUG KEYS DETECTED ---"
          grep -A 15 "Variant: debug" android/report.txt || true
          echo "---------------------------"

      - name: Build APK with Gradle
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Create Release and Upload APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "android/app/build/outputs/apk/debug/app-debug.apk"
          tag: "latest"
          name: "Latest J√§ger Tracker"
          body: "Auto-generated build of the latest version. Cheers! üçª"
          allowUpdates: true
          makeLatest: true

      - name: Upload Keystore (Download this to lock keys!)
        uses: actions/upload-artifact@v4
        with:
          name: permanent-debug-keystore
          path: ~/.config/.android/debug.keystore


